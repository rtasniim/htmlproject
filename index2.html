	<h1>প্রিয়</h1>
	<h2>কেমন আছো তুমি?</h2>
	
	<p>তোমাকে দেখতে খুব ইচ্ছে করে।
	<br>মনে হয় কতোদিন দেখিনা তোমায়!আলতো করে ছুঁয়ে দেইনা তোমায়!</br>
<br>মাঝে মাঝে মনে হয়,হঠাৎ যদি দুনিয়ার সব নিয়ম ভেঙ্গে তোমায় নিজের করে পেতাম!তোমাকে পেয়ে গেলে জীবনে কোনো অপূর্ণতা অনুভব করতাম না আর।</br>
<br>তুমিও কি এমনি করেই আমায় চাও?</br>
<b>ভালোবাসি প্রিয়।।</b></p>
